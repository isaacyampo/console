<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeScript Playground</title>
  <style>
    #console {
      height: 200px;
      background-color: black;
      color: white;
      overflow-y: scroll;
      padding: 10px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>TypeScript Playground</h1>

  <div id="console"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/typescript/4.3.5/typescript.min.js"></script>
  <script src="code.ts"></script>
  <script>
    // Redirect console.log to our custom logger
    console.log = function(message) {
      const consoleDiv = document.getElementById('console');
      consoleDiv.innerHTML += message + '<br>';
      consoleDiv.scrollTop = consoleDiv.scrollHeight;
    };
  </script>
</body>
</html>
